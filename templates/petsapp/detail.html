{% extends 'base/base.html' %}

{% block title %}{{object.name}}{% endblock title %}

{% block content %}
<div class="container mt-3">
    <div class="border p-3 main-section bg-white">
        <div class="row hedding m-0 pl-3 pt-0 pb-3">Product Details</div>
        <div class="row m-0">
            <div class="col-md-4 left-side-product-box pb-3">
                <img src="{{ object.image.url }}" height="70%" width="100%" alt="" />
            </div>
            <div class="col-md-8">
                <div class="right-side-pro-detail border p-3 m-0">
                    <div class="row">
                        <div class="col-1g-12">
                            <!-- <span>PET</span> -->
                            <p class="m-0 p-0">{{object.name}}</p>
                        </div>
                        <div class="col-lg-12">
                            <p class="m-0 p-0 price-pro">${{object.price}}</p>
                            <hr class="p-0 my-3" />
                        </div>
                        <div class="col-lg-12 pt-2">
                            <h5>Product Detail</h5>
                            <span>{{object.description}}</span>
                            <!-- <hr class="m-0 p-0 mt-2" /> -->
                            <hr class="p-0 my-3" />
                        </div>
                        <div class="col-lg-12">
                            <p class="tag-section">
                                <strong>Age : </strong><span>{{object.age}}</span>
                            </p>
                        </div>
                        <div class="col-lg-12">
                            <p class="tag-section">
                                <strong>Breed : </strong><span>{{object.breed}}</span>
                            </p>
                        </div>

                        <div class="col-lg-12 mt-3">
                            <div class="row">
                                <div class="col-lg-6 pb-2">
                                    <a href="{% url 'cart:addtocart' object.id %}" class="btn btn-danger w-100">Add To Cart</a>
                                </div>
                                <div class="col-lg-6">
                                    <a href="#" class="btn btn-success w-100">Shop Now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
